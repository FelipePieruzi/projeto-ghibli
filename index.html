<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Studio Ghibli</title>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./assets/logo.svg" class="logo" />
        <div class="social">
          <a
            href="https://www.facebook.com/GhibliUSA/?locale=pt_BR"
            target="_blank"
            ><img src="./assets/facebook.svg" class="facebook"
          /></a>
          <a href="https://www.instagram.com/ghibliusa/" target="_blank"
            ><img src="./assets/instagram.svg" class="instagram"
          /></a>
          <a href="https://twitter.com/JP_GHIBLI" target="_blank"
            ><img src="./assets/twitter.svg" class="twitter"
          /></a>
          <a href="https://www.youtube.com/@GKIDStv" target="_blank"
            ><img src="./assets/youtube.svg" class="youtube"
          /></a>
        </div>
      </header>

      <div class="content">
        <div class="content__wrapper__article">
          <div class="content__article">
            <p class="article__presents">HAYAO MIYAZAKI</p>
            <h1 class="article__title">
              A VIAGEM <br />
              DE CHIHIRO
            </h1>
            <h2 class="article__subtitle">
              Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles
              que a desobedecem são transformados em animais.
            </h2>
          </div>
          <div class="article__buttons">
            <button>
              <img src="./assets/play.svg" class="play" />
              <p>
                <a
                  href="https://studioghibli.com.br/filmografia/a-viagem-de-chihiro/"
                  target="_blank"
                  >ASSISTIR AGORA</a
                >
              </p>
            </button>
            <button class="article__remove">
              <p>
                <a
                  href="https://www.youtube.com/watch?v=SgZI655GgHk&ab_channel=FailBoom"
                  target="_blank"
                >
                  ASSISTA O TRAILER</a
                >
              </p>
            </button>
          </div>
        </div>
        <div class="no-face">
          <img src="./assets/banner.png" />
        </div>
      </div>
    </div>
  </body>
</html>
